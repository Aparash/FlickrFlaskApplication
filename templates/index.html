<!DOCTYPE html>
<html>
<head>
    <title>Flickr public feed</title>
    <!-- using cdns for now -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel='shortcut icon' href='../static/images/favicon.ico' type='image/x-icon'/ >
    <!--
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"-->
</head>

{% block body %}
<div class="container">
    <div class="col-lg-12 col-md-12">
        <h1>Flickr Public Feed</h1>

        <p>You can search for tags in the feed</p>
    </div>
        <div class="col-lg-12 col-md-12">
            <div class="col-lg-12 col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." name="searchtag", id="tags">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" id="search_button">Search Tags</button>
                  </span>
                </div>
            </div>
        </div>
    <!-- /.col-lg-6 -->
    <div class="col-lg-12 col-md-12" id="feed_portion">
        {% for f in feed: %}
        <div class="feedimage">
            {{ f }}
        </div>
        {% endfor %}
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<!-- loading the scripts after the page is loaded -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../static/js/custom.js"></script>
<!--script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script-->
{% endblock %}
</html>
